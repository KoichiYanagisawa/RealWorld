name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: "3.2"

      - name: Install dependencies
        run: bundle install

      - name: Create Database
        run: bundle exec rails db:create RAILS_ENV=test

      - name: Run migrations
        run: bundle exec rails db:migrate RAILS_ENV=test

      - name: Run tests
        run: bundle exec rails test

      - name: Run rubocop
        run: bundle exec rubocop

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy in Amazon EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
          HOSTNAME: ${{ secrets.HOSTNAME  }}
          USER_NAME: ${{ secrets.USER_NAME  }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          RAILS_PRODUCTION_KEY: ${{ secrets.RAILS_PRODUCTION_KEY }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd /home/ec2-user/RealWorld &&
            git fetch --all &&
            git reset --hard origin/main &&
            echo "$RAILS_MASTER_KEY" > config/master.key &&
            echo "$RAILS_PRODUCTION_KEY" > config/credentials/production.key &&
            source ~/.bash_profile &&
            bundle install --without development test &&
            bin/rails db:migrate &&
            sudo systemctl reload nginx &&
            sudo systemctl restart puma
            '
